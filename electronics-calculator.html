<html>
<head>
    <title>Electronics Calculator</title>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$$','$$'], ['\\(','\\)']]}
});
</script>
<!--
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
-->
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="mathjax-MathJax-5a7e4d7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<script type="text/javascript" src="functional.min.js"></script>
<script type="text/javascript" src="electronics-calculator.js"></script>

</head>
<body>
    <h2>Ohms Law</h2>
    <form id="uri">
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Calculate for</td>
                <td></td>
            </tr>
            <tr>
                <td>\(U\)</td>
                <td><input id="uri-u" name="uri-u" tabindex="1" value="5"/></td>
                <td>V</td>
                <td><input type="radio" name="calculate-for" value="u"/></td>
            </tr>
            <tr>
                <td>\(R\)</td>
                <td><input id="uri-r" name="uri-r" tabindex="2"/></td>
                <td>&Omega;</td>
                <td><input type="radio" name="calculate-for" value="r" checked=""/></td>
            </tr>
            <tr>
                <td>\(I\)</td>
                <td><input id="uri-i" name="uri-i" tabindex="3" value="10m"/></td>
                <td>A</td>
                <td><input type="radio" name="calculate-for" value="i"/></td>
            </tr>
            <tr>
                <td colspan="4">Formula: <span id="uri-formula"></span></td>
            </tr>
        </table>
    <form>
    <h3>Select your resistor</h3>
    <p>
    Closest E12 values
    </p>
    <table>
        <tr>
            <td colspan="3"></td>
            <td>V@<span id="uri-closest-current"></span></td>
            <td>A@<span id="uri-closest-voltage"></span></td>
        </tr>
        <tr>
            <td>Lower</td>
            <td><span id="uri-closest-lower">-</span></td>
            <td> =&gt; </td>
            <td><span id="uri-closest-lower-voltage">-</span></td>
            <td><span id="uri-closest-lower-current">-</span></td>
        </tr>
        <tr>
            <td>Higher</td>
            <td><span id="uri-closest-higher">-</span></td>
            <td> =&gt; </td>
            <td><span id="uri-closest-higher-voltage">-</span></td>
            <td><span id="uri-closest-higher-current">-</span></td>
        </tr>
    </table>
    
</body>
</html>
