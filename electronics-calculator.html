<html>
<head>

<script type="text/javascript" src="electronics-calculator.js"></script>

<body>
    <h2>U = R * I</h2>
    <form>
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>

                <td></td>
            </tr>

                <td>U</td>

                <td><input type="radio" id="uri-calculate-for" name="calculate-for" value="u"/></td>

                <td><input type="radio" id="uri-calculate-for" name="calculate-for" value="r" checked=""/></td>

                </td>
            </tr>
            <tr>
                <td>I</td>
                <td><input id="uri-i" name="uri-i" tabindex="3" value="10m"/></td>
                <td>A</td>
                <td><input type="radio" id="uri-calculate-for" name="calculate-for" value="i"/></td>
            </tr>
        </table>
    <form>
